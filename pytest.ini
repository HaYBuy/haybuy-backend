[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --tb=short

# Note: JUnit XML reports are not used by SonarQube due to format incompatibility
# Test results are tracked via Jenkins test result publisher instead