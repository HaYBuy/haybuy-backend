[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --junitxml=test-results.xml
    --tb=short

# JUnit XML configuration for better SonarQube integration
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true
junit_suite_name = haybuy-backend-tests