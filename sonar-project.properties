# Project identification
sonar.projectKey=haybuy-backend
sonar.projectName=HaYBuy Backend
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific
sonar.language=py
sonar.python.version=3.13

# Exclude files and directories
sonar.exclusions=\
  **/venv/**,\
  **/__pycache__/**,\
  **/tests/**,\
  **/.pytest_cache/**,\
  **/htmlcov/**,\
  **/*.pyc,\
  **/migrations/**,\
  **/.env,\
  **/Dockerfile,\
  **/docker-compose*.yml

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml

# Test execution reports (updated for better compatibility)
sonar.testExecutionReportPaths=test-results.xml
sonar.test.inclusions=tests/**/*.py

# Exclude test files from coverage
sonar.coverage.exclusions=tests/**/*.py

# Linting
sonar.python.pylint.reportPaths=pylint-report.txt

# Branch analysis
sonar.branch.name=${BRANCH_NAME}