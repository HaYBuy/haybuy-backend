# Project identification
sonar.projectKey=haybuy-backend
sonar.projectName=HaYBuy Backend
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Python specific
sonar.language=py
sonar.python.version=3.13

# Exclude files and directories
sonar.exclusions=\
  **/venv/**,\
  **/__pycache__/**,\
  **/tests/**,\
  **/.pytest_cache/**,\
  **/htmlcov/**,\
  **/*.pyc,\
  **/migrations/**,\
  **/.env,\
  **/Dockerfile,\
  **/docker-compose*.yml

# Test coverage
sonar.python.coverage.reportPaths=coverage.xml

# Test inclusions - mark test files
sonar.tests=tests
sonar.test.inclusions=tests/**/*.py

# Exclude test files from main code analysis
sonar.coverage.exclusions=tests/**/*.py

# Note: Test execution reports are not used because pytest JUnit XML format
# is incompatible with SonarQube Generic Test Execution format.
# Test results are still tracked via Jenkins and coverage is reported correctly.

# Linting
sonar.python.pylint.reportPaths=pylint-report.txt

# Branch analysis
sonar.branch.name=${BRANCH_NAME}